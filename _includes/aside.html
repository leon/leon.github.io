<aside class="aside" role="complementary">
	<nav class="tags">
		<header>
			<h1><a href="/tags/" title="Tag Cloud">Tags</a></h1>
		</header>
		<ul>
			{% for tag in site.tags %}
				{% assign tagname = tag.first %}
				{% assign count = tag.last.size %}
				<li><a href="/tag/{{ tagname }}/">{{ tagname }}<span>| {{ count }}</span></a></li>
			{% endfor %}
		</ul>
	</nav>
</aside>
